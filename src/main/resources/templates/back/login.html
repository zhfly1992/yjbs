<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="qfc">
	<title>数据后台-用户登录</title>
	<link rel="shortcut icon" href="/commons/images/favicon.ico" />
	<link rel="stylesheet" href="/commons/layuimini-2/lib/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="/commons/css/common.css" />
	<!-- 引入页面-独立样式 -->
	<link rel="stylesheet" type="text/css" href="/back/login/login.css" />
</head>
<body>
	<div class="back-login">
		<div class="bl-logo">
			<img class="logo-img" src="/commons/images/logo.png" />
		</div>
		
		<div class="bl-main">
			<form class="layui-form" action="">
			
				<div class="layui-form-item">
			    	<label class="layui-form-label">手机号：</label>
			    	<div class="layui-input-block">
			      		<input type="text" name="lphone" class="layui-input" 
			      			autocomplete="off" maxlength="11" placeholder="请输入登录手机号" 
			      			lay-verify="required|blphone" value="18980887490" />
			    	</div>
			  	</div>
			  	
			  	<div class="layui-form-item">
			    	<label class="layui-form-label">登录密码：</label>
			    	<div class="layui-input-block">
			      		<input type="password" name="lpass" class="layui-input" 
			      			autocomplete="off" maxlength="32" placeholder="请输入登录密码" 
			      			lay-verify="required|blpass" value="123456" />
			    	</div>
			  	</div>
			  	
			  	<div class="layui-form-item">
			    	<label class="layui-form-label">验证码：</label>
			    	<div class="layui-input-block" style="padding-right: 105px;">
			      		<input type="password" name="imgCode" class="layui-input" 
			      			autocomplete="off" maxlength="6" placeholder="请输入图片验证码" 
			      			lay-verify="required|blimgcode" />
			      		<img class="bl-img-code" src="/commons/images/waiting.gif" th:title="点击刷新图片" />
			    	</div>
			  	</div>
			  	
			  	<div class="layui-form-item">
				    <label class="layui-form-label">&nbsp;</label>
				    <div class="layui-input-block">
				      <input type="checkbox" name="remberMe" lay-verify="blremberMe" 
				      	lay-skin="primary" title="记住账号" value="true" />
				    </div>
				</div>
				
				<!-- <span th:each="cookie :${#request.getCookies()}" 
					th:if="${cookie.getName().equals('rememberMe')}" 
					th:text="${cookie.getValue()}">
				</span> -->
				
				<div class="layui-form-item bl-btns-con">
			    	<button class="layui-btn" lay-submit="" lay-filter="subLogin">登录后台</button>
			  	</div>
			  	
			</form>
		</div>
	</div>
	<div th:replace="~{commons/common :: myFooter}"></div>
	
	<script type="text/javascript" src="/commons/layuimini-2/lib/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="/commons/js/layui.config.js"></script>
	<!-- 引入页面独立js文件 -->
	<script type="text/javascript" src="/back/login/login.js"></script>
</body>
</html>
